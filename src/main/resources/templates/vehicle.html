<html>
    <head>
        <title>Zoo Vehicles</title>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        </head>
    <body>
      <div id="contentHeader" class="row text-center">
            <h1>Vehicles</h1>
        </div>
        <div id="vehicleContent" class="row text-center zooWebApp-main">
            <div class="row">
                <h3>Select a vehicle</h3>
                <div class="row payment-box">
                    <div class="payment-inner">
                        <p th:utext="${payment}" />
                    </div>
                </div>
                <main id="zooList" class="row py-2 justify-content-center">
                    <th:block th:each="entry: ${vehicleMap}">
                        <a class="col-sm-2" th:href="@{/vehicle(vehicleType=${type},id=${entry.key})}">[[${entry.value}]]</a> 
                    </th:block>
                </main>
            </div>
            <hr class="hr-large hr-center">
            
            <div id="vehicleDescription-container">
                <div class="row">
                    <aside th:if = "${id} >= 1">
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-3">
                                <div class="card">
                                  <!--  <img th:src="'images/' + (${animalImage})" alt="Animal Image">  -->
                                    <div class="container">
                                      <h4><b th:text="${vehicleMap.get( __${id}__)}" /></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-7 text-left">
                                <h4><b th:text="'More about the ' + ${vehicleMap.get( __${id}__)}" /></h4>
                                <hr class="hr-large hr-center">
                                <p th:utext="${vehicleOutput}" />
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
 
         <div id="contentFooter" class="row text-center">
          <p><a href="https://nagururehaman.github.io/ZooAppVehicle/docs/edu/nwmissouri/zoo04group/package-summary.html" class="btn btn-warning">Read our API</a></p> 
            <p><a href="https://zooappvehicle.herokuapp.com/" class="btn btn-primary">Deployed free on Heroku</a></p> 
            <p><a href=" https://github.com/nagururehaman/ZooAppVehicle" class="btn btn-success"><i class="fa fa-github"> </i> Check out our code on GitHub</a> </p>


        </div>
    </body>
</html>
